<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6. Color Types</title>

  <!-- Internal CSS -->
  <style>

    /* Color Name */
    h1 {
      color: red;
    }

    /* RGB */
    h2 {
      /*   : rgb(red, green, blue) */
      color: rgb(215, 0, 244);
    }

    /* Hex code */
    h3 {
      color: #000000;
      color: #000;
      color: #ffffff;
      color: #fff;
      color: #000080;
    }

  </style>

</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>
