<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>06. Lists & Tables</title>
</head>
<body>
  <!-- Unordered Lists  -->
  <ul style="list-style: square;">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Ordered Lists -->
  <ol type="i">
    <li>Item A</li>
    <li>Item B</li>
    <li>Item C</li>
    <li>Item D</li>
  </ol>

  <!-- Nested Lists -->
  <ul style="list-style: square;">
    <li>Item A</li>
    <li>Item B
      <ul>
        <li>Nested Item One</li>
        <li>Nested Item Two</li>
      </ul>
    </li>
    <li>Item C</li>
    <li>Item D</li>
  </ul>

  <!-- Tables -->
  <table>
    <th>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </th>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>jdemail@gami.com</td>
      </tr>
      <tr>
        <td>Kate</td>
        <td>Smith</td>
        <td>samemail@gami.com</td>
      </tr>
      <tr>
        <td>Jeff</td>
        <td>wiloe</td>
        <td>jeffdemail@gami.com</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
