<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05. Links, Images & Attributes</title>
  </head>
  <body>
    <!-- Links -->
    <section>

      <a href="http://goggle.com">Click for google</a>
      
      <!-- p: block level element | a: inline element -->
      <p>
        <a href="http://goggle.com" target="_blank">Click for google</a>
      </p>

      <!-- Internal link -->
      <p>
        <a href="/internal_links.html">Example_internal_link</a>
      </p>

    </section>
    
    <!-- Images -->
    <section>
      
      <!-- Local image -->
      <img src="./images/sample.jpg" alt="An image" width="200" height="auto">

      <!-- Remote images -->
      <img src="https://source.unsplash.com/600x300/?nature,water
      " alt="An image 2">

    </section>

  </body>
  </html>
