<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07. Forms & Input</title>
</head>
<body>
  <form>
    <!-- Text field -->
    <div>
      <label for="name">Name:</label><br>
      <input id="name" type="text" name="name" value="John Doe">
    </div><br>

    <!-- Email -->
    <div>
      <label for="email">Email:</label><br>
      <input id="email" type="email" name="email" placeholder="Enter your email">
    </div><br>

    <!-- Textarea -->
    <div>
      <label for="message">Message:</label><br>
      <textarea name="message" id="message" cols="50" rows="4"></textarea>
    </div><br>

    <!-- Select (dropdown) -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="Others">Other</option>
      </select>
    </div><br>

    <!-- Number -->
    <div>
      <label for="age">Age</label><br>
      <input id="age" type="number" name="age" >
    </div><br>

    <!-- Date -->
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input id="birthdate" type="date" name="birthdate">
    </div><br>

    <!-- Radio_button -->
    <div>
      <fieldset>
        <legend>Membership</legend>
        <label for="simple">Simple</label>
        <input id="simple" type="radio" name="membership" value="simple"> 
        <label for="standard">Standard</label>
        <input id="standard" type="radio" name="membership" value="standard" checked> 
        <label for="super">Super</label>
        <input id="super" type="radio" name="membership" value="super"> 
      </fieldset>
    </div><br><br>

    <!-- Checkbox -->
    <div>
      <fieldset>
        <legend>Vehicle</legend>
        <label for="bike">Bike</label>
        <input id="bike" type="checkbox" name="membership" value="bike"> 
        <label for="car">Car</label>
        <input id="car" type="checkbox" name="membership" value="car" checked> 
        <label for="boat">Boat</label>
        <input id="boat" type="checkbox" name="membership" value="boat"> 
      </fieldset>
    </div><br>

    <!-- Submit -->
    <input type="submit" value="Submit">

    <!-- Button -->
    <button type="submit">Submit</button>

    <!-- button:Reset -->
    <button type="reset">Reset</button>

  </form>
</body>
</html>
